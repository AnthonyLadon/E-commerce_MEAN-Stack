<a class="" *ngIf="product$ | async as products">
  <div *ngFor="let product of products">
    {{ product.title }}
    {{ product.price | currency }}
    {{ product.category.name }}
    <div class="" *ngFor="let image of product.images">
      <img [src]="[image]" [alt]="[product.title]" />
    </div>
  </div>
  <p class=""></p>
</a>
