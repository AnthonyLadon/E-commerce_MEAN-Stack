<h2 class="text-center p-4 text-2xl">Last Arrivals</h2>
<div
  #carousel
  class="carousel p-4 mx-2 space-x-4 rounded-box h-96"
  *ngIf="product$ | async as products"
>
  <ng-container *ngFor="let product of products">
    <div
      class="carousel-item relative rounded-xl bg-gradient-to-tr from-secondary to-white"
    >
      <div class="carousel-text-over text-amber-50">
        <span
          class="text-secondary font-medium text-center bg-white rounded-xl mb-2"
          >{{ product.price | currency }}</span
        >
        <span
          [routerLink]="'/product' + '/' + product.id"
          routerLinkActive="router-link-active"
          class="btn btn-xs btn-secondary text-white p-0"
        >
          See more
        </span>
      </div>
      <img
        [src]="product.images[0]"
        class="rounded-xl"
        alt="{{ product.title }}"
      />
    </div>
  </ng-container>
</div>
