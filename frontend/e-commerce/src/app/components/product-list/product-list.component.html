<ng-container *ngIf="product$ | async as products">
  <div *ngFor="let product of products" class="flex-auto">
    <div class="justify-center mb-12 md:mx-20 lg:mb-15">
      <div
        class="card rounded-none md:rounded-xl lg:card-side bg-base-100 shadow-xl"
      >
        <figure class="w-auto">
          <div class="w-full">
            <img [src]="product.images[0]" alt="{{ product.title }}" />
          </div>
        </figure>
        <div
          class="card-body rounded-none md:rounded-b-xl lg:rounded-l-none lg:rounded-r-xl"
        >
          <h2 class="card-title text-primary text-3xl">
            {{ product.title }}
          </h2>
          <p class="line-clamp-3 lg:line-clamp-none text-primary">
            {{ product.description }}
          </p>

          <div class="card-actions align-middle justify-between">
            <p class="mt-2 text-left text-2xl text-info">
              {{ product.price | currency }}
            </p>
            <button
              [routerLink]="'/product' + '/' + product.id"
              routerLinkActive="router-link-active"
              class="btn btn-outline"
            >
              See more
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
